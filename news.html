---
layout: startpage
title: News
---
<div id="page-wrapper">

  <!-- Main -->
  <div class="wrapper style2">
    <div class="title">News</div>
    <div id="main" class="container">
      <div class="row 150%">
	<div class="4u 12u(mobile)">

	  <!-- Sidebar -->
	  <div id="sidebar">

	    {% include feeds/events_sidebar_box.html %}
	  </div>
	</div>
	<div class="8u 12u(mobile) important(mobile)">

	  <!-- Content -->
	  <div id="content">


	    {% for post in site.posts %}

	    <article class="box post">
		<header class="style1">
		  <h2>{{ post.title }}</h2>
		  <p>{{ post.subtitle }}</p>
		</header>

		<img style="max-width:300px"
		     src="{{base}}/images/post/{{post.image}}" alt="" />
		{{post.content}}
	      </article>

	      {% endfor %}

	    </div>
	  </div>

	</div>
      </div>
    </div>
  </div>
