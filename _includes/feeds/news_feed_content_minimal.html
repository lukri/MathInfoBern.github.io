<!-- Content -->
<div id="content">

  {% for post in site.posts limit:1 %}

  <article class="box post">
    <header class="style1">
      <h2>{{ post.title }}</h2>
      <p>{{ post.subtitle }}</p>
    </header>

    <img style="max-width:300px"
	 src="{{base}}/images/post/{{post.image}}" alt="" />
    {{post.content}}
  </article>

  {% endfor %}

  <ul class="actions actions-centered">

    <li><a href="{{base}}/news.html" class="button style1 big">Goto News</a></li>
  </ul>



</div>
